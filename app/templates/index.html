<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de Recomendacion</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="../static/master.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12" id="col_id">
                    <h1 id="titulo" class="center-align">Sistema de <br> Recomendaciones</h1>
                </div>
                <div class="col s4 offset-s4" id="col-s4">
                    <p align="center">
                        Bienvenido:
                    </p>
                    <div class="input-field offset-s4">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="nombre" type="text" class="validate" value="Tu nombre">
                    </div>
                    <p align="center">
                        Elige tus peliculas:
                    </p>
                    <div class="input-field">
                        <i class="material-icons prefix">theaters</i>
                        <input type="text" class="validate">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
