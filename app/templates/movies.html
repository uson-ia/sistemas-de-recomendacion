<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de Recomendacion</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="../static/master.css" media="screen" title="no title" charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12" id="col_id">
                    <h1 id="titulo" class="center-align">Sistema de <br> Recomendaciones</h1>
                </div>

                <div class="col s4 offset-s4" id="col-s4">
                    <p align="center">
                        Bienvenido: {{ data.user }}
                    </p>
                </div>

                {% if data.movies is defined %}
                <div class="panel panel-default">
                    <table class="table table-hover">
                        <colgroup>
                            <col span="1" style="width: 10%">
                            <col span="1" style="width: 5%">
                            <col span="1" style="width: 85%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Puntuación</th>
                                <th></th>
                                <th>Película</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for movie, score in data.movies.iteritems() %}
                            <tr>
                                <td><span class="stars">{{ score }}</span></td>
                                <td>{{score}}</td>
                                <td>{{ movie }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% endif %}
            </div>
        </div>
        <script>
         $.fn.stars = function() {
             return this.each(function(i,e){$(e).html($('<span/>').width($(e).text()*16));});
         };

         $('.stars').stars();
        </script>
    </body>
</html>
